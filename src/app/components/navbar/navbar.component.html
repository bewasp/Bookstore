<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button routerLink="/">Home</button>
    <button mat-button routerLink="/books">Books</button>
    <button mat-button routerLink="/cart" *ngIf="authService.isLoggedIn()">Shopping Cart</button>
    <button mat-button routerLink="/add-book" *ngIf="authService.isLoggedIn() && authService.isAdmin()">Add books</button>

    <span class="spacer"></span>
    <button mat-button routerLink="/admin-page" *ngIf="authService.isLoggedIn() && authService.isAdmin()">Admin page</button>
    <button mat-button routerLink="/user-page" *ngIf="authService.isLoggedIn()">User page</button>
    <button mat-button routerLink="/login" *ngIf="!authService.isLoggedIn()">Login</button>
    <button mat-button routerLink="/register" *ngIf="!authService.isLoggedIn()">Register</button>
    <button mat-button (click)="logOut()" *ngIf="authService.isLoggedIn()">Logout</button>
  </mat-toolbar-row>
</mat-toolbar>
