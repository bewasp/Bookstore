<div class="medium-list">
  <div class="list-viewer-wrapper">
    <div class="list-header-title">Register</div>

    <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onRegisterSubmit()" novalidate>
      <div class="form-container">

        <mat-form-field>
          <input id="firstName"
                 matInput
                 formControlName="firstName"
                 [(ngModel)]="user.firstName"
                 placeholder="Enter your first name" />
        </mat-form-field>

        <mat-form-field>
          <input id="lastName"
                 matInput
                 formControlName="lastName"
                 [(ngModel)]="user.lastName"
                 placeholder="Enter your last name" />
        </mat-form-field>

        <mat-form-field>
          <input id="email"
                 matInput
                 formControlName="email"
                 [(ngModel)]="user.email"
                 placeholder="Enter your email" />
        </mat-form-field>

        <mat-form-field>
          <input id="phoneNumber"
                 matInput
                 formControlName="phoneNumber"
                 [(ngModel)]="user.phoneNumber"
                 placeholder="Enter your phone number" />
        </mat-form-field>

        <mat-form-field>
          <input id="address"
                 matInput
                 formControlName="address"
                 [(ngModel)]="user.address"
                 placeholder="Enter your address" />
        </mat-form-field>

        <mat-form-field>
          <input id="username"
                 matInput
                 formControlName="username"
                 [(ngModel)]="user.username"
                 placeholder="Enter your username" />
        </mat-form-field>

        <mat-form-field>
          <input id="password"
                 matInput
                 formControlName="password"
                 [(ngModel)]="user.password"
                 placeholder="Enter your password"
                 [type]="hide ? 'password':'text'"/>
          <mat-icon matSuffix (click)="hide = !hide">
            {{hide ? 'visibility' : 'visibility_off'}}
          </mat-icon>
        </mat-form-field>

        <button mat-button type="submit"
                class="mat-raised-button mat-primary" [disabled]="!registerForm.valid">Register</button>
      </div>

    </form>
  </div>
</div>
