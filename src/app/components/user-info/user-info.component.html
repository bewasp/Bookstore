<div class="medium-list">
  <div class="list-viewer-wrapper">
    <div class="list-header-title">Edit</div>

    <form [formGroup]="editForm" (ngSubmit)="editForm.valid && modifyUser()" novalidate>
      <div class="form-container">
        <mat-form-field>
          <input id=userInfo
                 matInput
                 formControlName="data"
                 [(ngModel)]="userInf.data"
                 placeholder="Enter your value"/>
        </mat-form-field>

        <button mat-button type="submit"
                class="mat-raised-button mat-primary" [disabled]="!editForm.valid">Edit
        </button>
      </div>
    </form>
  </div>
</div>
