<div class="flex-container">
  <div *ngFor="let i of books">
    <div class="textes">
      <mat-list>
      <img class="images" src="{{'data:image/png;base64,'+ i.picture}}"> Title: {{i.title}} | Price: {{i.price}}
        <a [routerLink]="['/book-page/'+i.bookId]" class="btn btn-primary">View more</a>
      </mat-list>
    </div>
  </div>
</div>
